<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler Pro - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .spider-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: spiderFloat 3s ease-in-out infinite;
        }

        @keyframes spiderFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-5deg); }
        }

        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .web-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .web-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            animation: webPulse 2s ease-in-out infinite;
        }

        .web-line:nth-child(1) {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .web-line:nth-child(2) {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .web-line:nth-child(3) {
            width: 141%;
            height: 2px;
            top: 50%;
            left: -20.5%;
            transform: translateY(-50%) rotate(45deg);
        }

        .web-line:nth-child(4) {
            width: 141%;
            height: 2px;
            top: 50%;
            left: -20.5%;
            transform: translateY(-50%) rotate(-45deg);
        }

        @keyframes webPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .progress-container {
            width: 300px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
            border-radius: 3px;
            animation: progressFlow 3s ease-in-out infinite;
        }

        @keyframes progressFlow {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 0.9rem;
            opacity: 0.7;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        .redirect-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .redirect-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .loading-text {
                font-size: 1.5rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .web-animation {
                width: 150px;
                height: 150px;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="web-animation">
            <div class="web-line"></div>
            <div class="web-line"></div>
            <div class="web-line"></div>
            <div class="web-line"></div>
            <div class="spider-icon">üï∑Ô∏è</div>
        </div>
        
        <div class="loading-text">Crawler Pro</div>
        <div class="loading-subtitle">Advanced Web Intelligence Platform</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="status-text">Initializing advanced crawling engine...</div>
        </div>
        
        <a href="index.html" class="redirect-button">
            <i class="fas fa-rocket"></i> Launch Platform
        </a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
        
        // Add click to skip functionality
        document.querySelector('.redirect-button').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
